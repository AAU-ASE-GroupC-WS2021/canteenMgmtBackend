# must be unique in a given SonarQube instance
sonar.projectKey=CanteenMgmtBackend
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=CanteenMgmtBackend
sonar.projectVersion=1.0

sonar.binaries=./target/classes/edu
sonar.java.binaries=./target/classes/edu
sonar.java.test.binaries=./target/test-classes/edu

# set java version
sonar.java.source=17

# Path is relative to the sonar-project.properties file. Replace "BACKSLASH" by "SLASH" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=./src/main/java
sonar.test=./src/test/java

# use some plugin to recognize test results
sonar.junit.reportPaths=./target/surefire-reports/  

sonar.jacoco.reportPaths=./target/jacoco.exec
sonar.coverage.jacoco.xmlReportPaths=./target/site/jacoco/jacoco.xml
sonar.coverage.jacoco.xmlReportsPath=./target/site/jacoco/jacoco.xml